<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pagina de Mensajes</title>
</head>
<body>
    <h1>Mensajes</h1>
    <ul>
        {% for mensaje in datos %}
            <li>
                <h2>{{ mensaje.title }}</h2>
                <p>{{ mensaje.body }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
